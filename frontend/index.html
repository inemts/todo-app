<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link crossorigin='' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' media='print' onload='this.media=&apos;all&apos;' rel='stylesheet'/>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <h1>Todo-list</h1>
        </header>
        <main>
            <div class="todo-container">
                <header class="todo-container__header">
                    <button class="btn-create"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn-get"><i class="fa-solid fa-arrows-rotate"></i></button>
                </header>
                <div class="todo-list">
                    <button class="btn__updute-done"><i class="fa-solid fa-check"></i></button>
                    <button class="btn__review"><i class="fa-solid fa-pencil"></i></button>
                    <button class="btn__delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
